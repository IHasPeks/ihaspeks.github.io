<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHasPeks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: linear-gradient(to right, #50b3a2, #6c5ce7);
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .button {
            display: inline-block;
            background: #e8491d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background: #ff6b6b;
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            border: 5px solid #50b3a2;
        }
        .game-preview {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .game-preview img {
            width: 30%;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .social-icons {
            text-align: center;
            margin-top: 20px;
        }
        .social-icons img {
            width: 40px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>IHasPeks!</h1>
        </div>
    </header>

    <div class="container">
        <img src="/assets/img/profile.png" alt="Streamer Profile" class="profile-pic">
        <p>Hey, my name's IHasPeks or just Peks for short. Careful sometimes I sneeze. You are warned. Good day.</p>
        <h2>Links</h2>
        <a href="https://store.steampowered.com/app/2529400/Legend_of_Peks/" class="button">Play The Legend of Peks on Steam</a>
        <a href="/stats/index.html" class="button">View Chat Stats</a>
        <div class="game-preview">
            <img src="/assets/img/1.jpg" alt="Game Screenshot 1">
            <img src="/assets/img/2.jpg" alt="Game Screenshot 2">
            <img src="/assets/img/3.jpg" alt="Game Screenshot 3">
            <img src="/assets/img/4.jpg" alt="Game Screenshot 4">
            <img src="/assets/img/5.jpg" alt="Game Screenshot 5">
        </div>
        <div class="social-icons">
            <a href="https://twitch.tv/ihaspeks"><img src="twitch-icon.png" alt="Twitch"></a>
            <a href="https://youtube.com/@ihaspeks"><img src="youtube-icon.png" alt="YouTube"></a>
        </div>
    </div>
</body>
</html>
